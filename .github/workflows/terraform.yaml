name: Terraform Dev Pipeline

on:
  pull_request:
    branches: [ development ]
  push:
    branches: [ development ]

env:
  TF_VERSION: 1.5.0
  AWS_REGION: eu-west-1

jobs:

  fmt:
    name: Terraform Format Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v3
    - uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}
    - name: Run terraform fmt
      run: terraform fmt -check -recursive

  validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v3
    - uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}
    - name: Run Terraform Validate for changed modules
      run: |
        git fetch --no-tags --prune --unshallow || true
        changed=$(git diff --name-only HEAD~1 HEAD | grep '^envs/' | grep '\.tf$' | xargs -n1 dirname | grep '^envs/' | sort -u | tr '\n' ' ')
        if [ -z "$changed" ]; then
          echo "üü° Nenhuma mudan√ßa detectada para validate"
          exit 0
        fi
        for dir in $changed; do
          echo "üîç Rodando terraform validate em $dir"
          terraform -chdir=$dir init -backend=false
          terraform -chdir=$dir validate
        done

  lint:
    name: Terraform Lint
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v3
    - uses: terraform-linters/setup-tflint@v4
    - name: Run TFLint for changed modules
      run: |
        git fetch --no-tags --prune --unshallow || true
        changed=$(git diff --name-only HEAD~1 HEAD | grep '^envs/' | grep '\.tf$' | xargs -n1 dirname | grep '^envs/' | sort -u | tr '\n' ' ')
        if [ -z "$changed" ]; then
          echo "üü° Nenhuma mudan√ßa detectada para lint"
          exit 0
        fi
        for dir in $changed; do
          echo "üîç Rodando tflint em $dir"
          cd $dir
          tflint --init
          tflint
          cd -
        done

  security:
    name: TFSec Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run tfsec for changed modules
      run: |
        git fetch --no-tags --prune --unshallow || true
        changed=$(git diff --name-only HEAD~1 HEAD | grep '^envs/' | grep '\.tf$' | xargs -n1 dirname | grep '^envs/' | sort -u | tr '\n' ' ')
        if [ -z "$changed" ]; then
          echo "üü° Nenhuma mudan√ßa detectada para tfsec"
          exit 0
        fi
        for dir in $changed; do
          echo "üîç Rodando tfsec em $dir"
          tfsec $dir
        done

  cost:
    name: Infracost
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: infracost/actions/setup@v2
      with:
        api-key: ${{ secrets.INFRACOST_API_KEY }}
    - name: Run Infracost for changed modules
      run: |
        git fetch --no-tags --prune --unshallow || true
        changed=$(git diff --name-only HEAD~1 HEAD | grep '^envs/' | grep '\.tf$' | xargs -n1 dirname | grep '^envs/' | sort -u | tr '\n' ' ')
        if [ -z "$changed" ]; then
          echo "üü° Nenhuma mudan√ßa detectada para Infracost"
          exit 0
        fi
        for dir in $changed; do
          echo "üí∞ Rodando infracost em $dir"
          infracost breakdown --path=$dir --format=table
        done

  plan:
    name: Terraform Plan (DEV)
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      id-token: write
      contents: read
    outputs:
      has_changes: ${{ steps.detect_dirs.outputs.has_changes }}
      changed_dirs: ${{ steps.detect_dirs.outputs.changed_dirs }}
    steps:
    - uses: actions/checkout@v3
    - uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_DEV }}
        aws-region: ${{ env.AWS_REGION }}
    - uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}
    - name: Fetch full git history
      run: git fetch --no-tags --prune --unshallow || true
    - name: Detect changed Terraform directories
      id: detect_dirs
      run: |
        echo "üîç Detectando altera√ß√µes desde o commit anterior"
        changed=$(git diff --name-only HEAD~1 HEAD | grep '^envs/' | grep '\.tf$' | xargs -n1 dirname | grep '^envs/' | sort -u | tr '\n' ' ')
        echo "üß™ Arquivos modificados detectados: $changed"
        echo "changed_dirs=$changed" >> $GITHUB_OUTPUT
        if [ -n "$changed" ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi
    - name: Run Terraform Plan for changed modules
      if: ${{ steps.detect_dirs.outputs.has_changes == 'true' }}
      run: |
        for dir in ${{ steps.detect_dirs.outputs.changed_dirs }}; do
          echo "üìÅ Rodando terraform plan em: $dir"
          terraform -chdir="$dir" init -backend=true -reconfigure
          terraform -chdir="$dir" plan -no-color
        done

  terratest:
    name: TerraTest
    concurrency:
      group: terraform-apply-dev
      cancel-in-progress: false
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: 1.20
    - name: Run TerraTest for changed modules with test.go
      run: |
        git fetch --no-tags --prune --unshallow || true
        changed=$(git diff --name-only HEAD~1 HEAD | grep '^envs/' | grep '\.tf$' | xargs -n1 dirname | grep '^envs/' | sort -u | tr '\n' ' ')
        if [ -z "$changed" ]; then
          echo "üü° Nenhuma mudan√ßa detectada para TerraTest"
          exit 0
        fi
        for dir in $changed; do
          test_file="$dir/tests/test.go"
          if [ -f "$test_file" ]; then
            echo "üîç Rodando TerraTest em $dir"
            cd "$dir/tests"
            if [ ! -f "go.mod" ]; then
              echo "üß± Criando go.mod..."
              go mod init terratest_auto
              go get github.com/gruntwork-io/terratest/modules/terraform
              go get github.com/stretchr/testify/assert
            fi
            go test -v ./...
            cd -
          fi
        done

  apply:
    name: Terraform Apply (DEV)
    concurrency:
      group: terraform-apply-dev
      cancel-in-progress: false
    runs-on: ubuntu-latest
    needs: [ plan ]
    if: needs.plan.outputs.has_changes == 'true' && github.event_name != 'pull_request'
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/checkout@v3
    - uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_DEV }}
        aws-region: ${{ env.AWS_REGION }}
    - uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}
    - name: Fetch full git history
      run: git fetch --no-tags --prune --unshallow || true
    - name: Apply Terraform for changed modules
      run: |
        changed="${{ needs.plan.outputs.changed_dirs }}"
        for dir in $changed; do
          echo "üöÄ Aplicando mudan√ßas em: $dir"
          terraform -chdir="$dir" init -backend=true -reconfigure
          terraform -chdir="$dir" apply -auto-approve
        done
